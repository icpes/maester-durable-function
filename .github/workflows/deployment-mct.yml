name: Deploy PowerShell Durable Functions to Azure

on:
  push:
    branches:
      - main

env:
  AZURE_FUNCTIONAPP_NAME: 'func-maester-new-3598'  
  AZURE_FUNCTIONAPP_RG:  'rg-maester-new'   

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'

    # Optional: Install/Bundle modules for cold-start speed
    # - name: Install required PowerShell modules (optional)
    #   shell: pwsh
    #   run: |
    #     Save-Module -Name Maester,Microsoft.Graph.Authentication,Pester -Path ./modules -Force

    # Archive your app including maester-tests for deployment
    - name: Archive function app for deployment
      run: |
        zip -r functionapp.zip . -x '*.git*'

    # Login to Azure
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Deploy to Azure Functions
    - name: Deploy to Azure Functions
      uses: azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: functionapp.zip

